<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="icon" type="image/png" href="./assets/icons/Favicon/favicon-32x32.png">

    <script src="./script/db.js"></script>
    <script src="./script/tamplate.js"></script>
    <script src="./script/main.js"></script>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/basket.css">
    <link rel="stylesheet" href="./style/assets.css">

</head>
<body onload="Init()">
    <header>
        <img src="./assets/Logo/Logo.png" class="styleLogo" alt="Logo">
        <button id= "toggleBtn" onclick="toggleCart ()">&#9776;</button>
    </header>

    <div class="layout">
        <main>
            <div class="mainImgContainer"><img src="./assets/images/startImg.png" class="restaurantImg" alt="Restaurant Image">
                <div class="overlay"> 
                    <h1>Coffee & Donuts</h1>
                    <h3>Bewertung: 4,8 Sterne von 5 Sternen</h3>
                </div>
                <div class="indexContainer">
                    <br>
                    <br>
                    <h2>Make your choice</h2>
                </div>
            </div>
            <div id= "Donuts"></div>
        </main>
        <div class="cart" id="cart">
            <div class="basket">
                <div class="cartHeader">
                    <h3>Ihr Warenkorb</h3>
                    <p class="closingCart" onclick="closeCart ()">X</p>
                </div>
                
                <ul id="cartItems"></ul>
                <p>Zwischensumme: <span id="subtotal"></span></p>
                <p>Lieferkosten: <span id="deliveryCost"></span></p>
                <p>Gesamtpreis: <span id="totalPrice"></span></p>
                <button class="cartButton" onclick="clearLocalStorage()">Bestellung einreichen</button>
                <p id="message"></p>
            </div>
        </div>
    </div>

    <footer>
        <div><p>Â© 2025 Coffee & Donuts</p></div>
        <div><a href="./Impressum.html"> Impressum </a></div>
    </footer>

</body>
</html>
